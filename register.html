<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <!-- <script type="module" src="index.js" defer></script> -->
    <script type="module" src="korisnici.js" defer></script>
    <script type="module" src="register.js" defer></script>
</head>

<body>


    <form action="" method="" id="registerForm">
        <h1 id="formName">REGISTER</h1>
        <div class="podaci">
            <div class="left">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required>
    
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required>            
    
                <label for="dateOfBirth">DATE OF BIRTH</label>
                <input type="date" name="dateOfBirth" id="dateOfBirth">
    
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" placeholder="+381/6X-XXX-XXXX">
            </div>
            <div class="right">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" required>
        
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
        
        
        
                <label for="pass">PASSWORD</label>
                <input type="password" name="password" id="pass" required>
        
                <label for="confPass">CONFIRM PASSWORD</label>
                <input type="password" name="confPass" id="confPass" required>
            </div>
        </div>

        <input type="submit" value="REGISTER">
        <a href="index.html">LOGIN</a>
    </form>

</body>

</html>
